<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de frases</title>
    <link rel='stylesheet' href="styles.css">
</head>

<header>
    <h1>Genera una frase:</h1>
</header>


<body>

    <!--Botón para generar aleatorios, guardar frases favoritas y mostrar categorías-->

    <div class="div-boton-aleatorio">
        <button class="boton-aleatorio">Generador</button>
        <button class="boton-favorito"> Guardar favorito</button>
        <label for="categorias"></label>
        <select id="categorias">
          <option value="" disabled selected>Categorías</option>
          <option value="aleatorio">Aleatorio</option>
          <option value="chistes">Chistes</option>
          <option value="refranes">Refranes</option>
          <option value="moralejas">Moralejas</option>
          <option value="proverbios">Proverbios</option>
          <option value="consejos">Consejos</option>
        </select>
    </div>

    <!--Recipiente donde va a estar la generación de frases aleatorias-->

    <div id="resultado"></div>



    <!--Botón para mostrar una lista y ocultarla-->

    <div class="div-boton-favorito">
        <button class="boton-mostrar-favorito"> Mostrar favoritos</button>
        <button class="boton-ocultar-favorito">Ocultar favoritos</button>
    </div>


    <!--Lista-->

    <ul id="lista"></ul>


    <script src="generador.js"></script>



</body>

</html>
